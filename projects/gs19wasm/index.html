<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <!-- Note the usage of `type=module` here as this is an ES6 module -->
        <script type="module">
            // wasm-pack build --target web
            // https://rustwasm.github.io/docs/wasm-bindgen/examples/without-a-bundler.html
            import { greet, add, get_mnemonic, crypto_testlog, default as init } from './pkg/gs19wasm.js';
            
            async function page_init() {
                await init('./pkg/gs19wasm_bg.wasm');
                crypto_testlog();
                vue_init();
            }
            function vue_init(){
                var app = new Vue(
                    { 
                        el: '#app',
                        data: {
                            message: 'Hello Vue!',
                            drawer: null,
                            mnemonic: 'NULL'
                        },
                        mounted: function (){
                            this.mnemonic = get_mnemonic()
                        },
                    })
            }
            page_init();
        </script>
    <div id="app">
            <v-app id="inspire">
                    <v-navigation-drawer
                      v-model="drawer"
                      fixed
                      app
                    >
                      <v-list dense>
                        <v-list-tile @click="">
                          <v-list-tile-action>
                            <v-icon>home</v-icon>
                          </v-list-tile-action>
                          <v-list-tile-content>
                            <v-list-tile-title>Home</v-list-tile-title>
                          </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="">
                          <v-list-tile-action>
                            <v-icon>contact_mail</v-icon>
                          </v-list-tile-action>
                          <v-list-tile-content>
                            <v-list-tile-title>GodStick19</v-list-tile-title>
                          </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="">
                          <v-list-tile-action>
                            <v-icon>person</v-icon>
                          </v-list-tile-action>
                          <v-list-tile-content>
                            <v-list-tile-title>Addr18</v-list-tile-title>
                          </v-list-tile-content>
                        </v-list-tile>
                      </v-list>
                    </v-navigation-drawer>
                    <v-toolbar color="indigo" dark fixed app>
                      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                      <v-toolbar-title>GS19WASM</v-toolbar-title>
                    </v-toolbar>
                    <v-content>
                      <v-container fluid fill-height>
                        <v-layout
                          justify-center
                          align-center
                        >
                          <v-flex text-xs-center>
                           {{mnemonic}}
                          </v-flex>
                        </v-layout>
                      </v-container>
                    </v-content>
                    <v-footer color="indigo" app>
                      <span class="white--text">&copy; 2017</span>
                    </v-footer>
                  </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  </body>
</html>
